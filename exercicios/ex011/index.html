<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>
    <br>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/rm-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/rm-m.png" type="image/png"> <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/rm-g.png" alt="Imagem Dinâmica">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <source src="midias/happy-mistake.wav" type="audio/wav">
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <p>Seu navegador não suporta áudio. Você pode fazer o Download do arquivo <a href="midias/happy-mistake.mp3">Clicando aqui!!!</a></p>
    </audio>
    <p>Você pode fazer o Download do arquivo <a href="midias/happy-mistake.mp3" target="_blank" rel="external">Clicando aqui!!!</a>
</body>
</html>
